<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bootstrapbasics.css">
        <style>
            .btn-danger {
                background-color:orange;
            }
        </style>
    </head>
    <body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Hello Everybody</h1>
                <h4 class="lead">My name is Monikka</h4>
    
                <button class="btn btn-success btn lg">Find out More Here!</button>
        </div>
            <h1>BootStrap Basics</h1>
                    <button class="btn btn-danger btn-lg" type="submit">Submit</button>
                    <button class="btn btn-success btn-lg active" type="submit">Submit</button>
                    <button class="btn btn-success btn-lg" disabled="disabled" type="submit">Submit</button>

                    <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                      
                      <form class="form-inline">
                        <label class="sr-only" for="inlineFormInputName2">Name</label>
                        <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Jane Doe">
                      
                        <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
                        <div class="input-group mb-2 mr-sm-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text"></div>
                          </div>
                          <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username">
                        </div>
                      
                        <div class="form-check mb-2 mr-sm-2">
                          <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                          <label class="form-check-label" for="inlineFormCheck">
                            
                          </label>
                        </div>
                      
                        <button type="submit" class="btn btn-primary mb-2">Submit</button>
                      </form>
    
    </div>
    
    </body>
</html>
